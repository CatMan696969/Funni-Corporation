<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Extras</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  /* Background with smooth vertical blue gradient and faint digital lines */
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #0a1e40 0%, #1a3b70 80%);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #a0d8ff;
    overflow: hidden;
  }

  /* Thin vertical lines for a digital tech effect */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 50%; transform: translateX(-50%);
    width: 100%;
    height: 100%;
    pointer-events: none;
    background:
      repeating-linear-gradient(
        90deg,
        transparent,
        transparent 5px,
        rgba(255, 255, 255, 0.07) 6px,
        transparent 7px
      ),
      repeating-linear-gradient(
        0deg,
        transparent,
        transparent 5px,
        rgba(255, 255, 255, 0.07) 6px,
        transparent 7px
      );
    mix-blend-mode: screen;
    z-index: 0;
  }

  h1 {
    font-size: 3rem;
    letter-spacing: 0.3em;
    color: #74c7ff;
    text-shadow:
      0 0 8px #59aaff,
      0 0 16px #74c7ff;
    margin-bottom: 2rem;
  }

  .container {
    background: rgba(20, 50, 85, 0.6);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow:
      0 0 15px #74c7ffcc,
      inset 0 0 12px #99ccffbb;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 320px;
    z-index: 1;
  }

  button {
    width: 100%;
    background: linear-gradient(145deg, #2d5ea1, #143663);
    border: 2px solid #74c7ff;
    color: #cde8ff;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.25rem;
    font-weight: 700;
    padding: 14px 0;
    margin: 10px 0;
    border-radius: 14px;
    cursor: pointer;
    box-shadow:
      0 0 6px #74c7ffbb,
      inset 0 0 10px #2d5ea1;
    transition: 
      box-shadow 0.3s ease,
      background 0.3s ease,
      transform 0.15s ease;
    text-shadow: 0 0 5px #8fcfff;
  }
  button:hover {
    background: linear-gradient(145deg, #3a77e0, #2a488e);
    box-shadow:
      0 0 20px #88cfff,
      inset 0 0 15px #3a77e0;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }

  /* Responsive font size for smaller screens */
  @media (max-width: 400px) {
    .container {
      width: 90vw;
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 0.15em;
    }
    button {
      font-size: 1.1rem;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Extras Navigation">
    <h1>CATIOX LABS EXTRAS</h1>
    <button onclick="location.href='animages.html'">GiF Central</button>
    <button onclick="location.href='mind-reader.html'">Mind Reader</button>
    <button onclick="location.href=''">(placeholder)</button>
    <button onclick="location.href=''">(placeholder)</button>
    <button onclick="location.href='">(placeholder)</button>
  </main>
</body>
</html>
