<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funni Meme Center</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #ff4081;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px #ff4081;
    }
    #upload-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #ff4081;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4081aa;
    }
    #meme-container {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .meme {
      background: #222;
      border-radius: 12px;
      padding: 0.5rem;
      box-shadow: 0 0 8px #ff4081aa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    @media(min-width: 600px) {
      iframe {
        height: 280px;
      }
    }
  </style>
</head>
<body>
  <h1>Funni Meme Center ðŸ˜‚</h1>
  <button id="upload-btn">Upload Meme</button>
  <div id="meme-container">Loading memes...</div>

  <script>
    async function loadMemes() {
      const container = document.getElementById('meme-container');
      try {
        const res = await fetch('memes.json');
        if (!res.ok) throw new Error('Failed to fetch memes JSON');
        const data = await res.json();

        container.innerHTML = '';
        data.memes.forEach(meme => {
          const div = document.createElement('div');
          div.className = 'meme';

          if (meme.type === 'image') {
            const img = document.createElement('img');
            img.src = meme.url;
            img.alt = meme.alt || 'Funny meme';
            img.loading = 'lazy';
            div.appendChild(img);
          } else if (meme.type === 'video' && meme.platform === 'youtube') {
            const iframe = document.createElement('iframe');
            iframe.src = meme.embedUrl;
            iframe.allow =
              "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
            iframe.allowFullscreen = true;
            iframe.title = "YouTube video player";
            div.appendChild(iframe);
          }

          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = `<p style="color:#f88; text-align:center;">Error loading memes: ${e.message}</p>`;
        console.error(e);
      }
    }

    document.getElementById('upload-btn').addEventListener('click', async () => {
      const url = prompt("Enter meme image URL:");
      if (!url) return;

      const newMeme = {
        type: "image",
        url: url,
        alt: "User submitted meme"
      };

      // Send to Netlify function
      try {
        const res = await fetch('/.netlify/functions/add-meme', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newMeme)
        });

        const result = await res.json();
        if (result.success) {
          alert('Meme added!');
          loadMemes(); // reload
        } else {
          throw new Error(result.message || 'Unknown error');
        }
      } catch (err) {
        alert("Failed to upload meme: " + err.message);
      }
    });

    loadMemes();
  </script>
</body>
</html>
