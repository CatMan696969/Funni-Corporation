<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Funni Meme Center</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 1rem;
  }
  h1 {
    text-align: center;
    color: #ff4081;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px #ff4081;
  }
  #meme-container {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 1rem;
    max-width: 1200px;
    margin: 0 auto;
  }
  .meme {
    background: #222;
    border-radius: 12px;
    padding: 0.5rem;
    box-shadow: 0 0 8px #ff4081aa;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  img {
    max-width: 100%;
    border-radius: 8px;
  }
  iframe {
    width: 100%;
    height: 200px;
    border: none;
    border-radius: 8px;
  }
  /* Responsive iframe height for bigger screens */
  @media(min-width: 600px) {
    iframe {
      height: 280px;
    }
  }
</style>
</head>
<body>
<h1>Funni Meme Center ðŸ˜‚</h1>
<div id="meme-container">Loading memes...</div>

<script>
  async function loadMemes() {
    const container = document.getElementById('meme-container');
    try {
      const res = await fetch('http://funnimemecenter.netlify.app/memes.json');
      if (!res.ok) throw new Error('Failed to fetch memes JSON');
      const data = await res.json();

      container.innerHTML = '';
      data.memes.forEach(meme => {
        const div = document.createElement('div');
        div.className = 'meme';

        if (meme.type === 'image') {
          const img = document.createElement('img');
          img.src = meme.url;
          img.alt = meme.alt || 'Funny meme';
          img.loading = 'lazy';
          div.appendChild(img);

        } else if (meme.type === 'video' && meme.platform === 'youtube') {
          const iframe = document.createElement('iframe');
          iframe.src = meme.embedUrl;
          iframe.allow =
            "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
          iframe.allowFullscreen = true;
          iframe.title = "YouTube video player";
          div.appendChild(iframe);
        }

        container.appendChild(div);
      });
    } catch (e) {
      container.innerHTML = `<p style="color:#f88; text-align:center;">Error loading memes: ${e.message}</p>`;
      console.error(e);
    }
  }

  loadMemes();
</script>
</body>
</html>
