<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIFroom GIF Search</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    /* Background with smooth vertical blue gradient and faint digital lines */
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a1e40 0%, #1a3b70 80%);
      font-family: 'Orbitron', sans-serif;
      color: #a0d8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Thin vertical lines for a digital tech effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 50%; transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          90deg,
          transparent,
          transparent 5px,
          rgba(255, 255, 255, 0.07) 6px,
          transparent 7px
        ),
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 5px,
          rgba(255, 255, 255, 0.07) 6px,
          transparent 7px
        );
      mix-blend-mode: screen;
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.3em;
      color: #74c7ff;
      text-shadow:
        0 0 8px #59aaff,
        0 0 16px #74c7ff;
      margin-bottom: 30px;
      z-index: 1;
    }

    input[type="text"] {
      width: 320px;
      padding: 14px 16px;
      font-size: 1.25rem;
      border-radius: 12px;
      border: 2px solid #74c7ff;
      background: linear-gradient(145deg, #0f2a5a, #163c86);
      color: #cde8ff;
      box-shadow:
        0 0 8px #74c7ffaa,
        inset 0 0 10px #163c86;
      outline: none;
      font-family: 'Orbitron', sans-serif;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
      z-index: 1;
    }
    input[type="text"]:focus {
      border-color: #a0d8ff;
      box-shadow:
        0 0 20px #8fcfff,
        inset 0 0 12px #3a77e0;
    }

    button {
      padding: 14px 22px;
      font-size: 1.25rem;
      margin: 20px 10px 0 10px;
      cursor: pointer;
      border-radius: 14px;
      border: 2px solid #74c7ff;
      background: linear-gradient(145deg, #2d5ea1, #143663);
      color: #cde8ff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      box-shadow:
        0 0 10px #74c7ffbb,
        inset 0 0 10px #2d5ea1;
      transition: box-shadow 0.3s ease, background 0.3s ease, transform 0.15s ease;
      text-shadow: 0 0 5px #8fcfff;
      z-index: 1;
    }
    button:hover {
      background: linear-gradient(145deg, #3a77e0, #2a488e);
      box-shadow:
        0 0 20px #88cfff,
        inset 0 0 15px #3a77e0;
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.95);
    }

    .results {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1000px;
      z-index: 1;
    }
    .results img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow:
        0 0 15px #4aa0ffbb,
        inset 0 0 10px #1c3d6d;
      transition: transform 0.25s ease;
      cursor: pointer;
    }
    .results img:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px #74c7ffee,
        inset 0 0 15px #2d5ea1;
    }

    .superscript-text {
      margin-top: 30px;
      color: #5ea6ffcc;
      font-size: 0.85rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #74c7ff88;
      user-select: none;
      z-index: 1;
    }

    @media (max-width: 400px) {
      input[type="text"] {
        width: 90vw;
        font-size: 1.1rem;
      }
      button {
        font-size: 1.1rem;
        padding: 12px 18px;
        margin-top: 15px;
      }
      h1 {
        font-size: 2.2rem;
        letter-spacing: 0.15em;
      }
      .results img {
        max-width: 140px;
      }
    }
  </style>
</head>
<body>
  <h1>Search GIFroom GIFs</h1>
  <input type="text" id="searchInput" placeholder="Enter a search term..." autocomplete="off" />
  <button onclick="startSearch()">Search</button>

  <div id="results" class="results"></div>
  <button id="loadMoreBtn" onclick="loadMoreGIFs()" style="display:none;">Load More</button>

  <p class="superscript-text"><sup>Powered by Tenor</sup></p>

  <script>
    // Disable right-click and dev tools
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.addEventListener("keydown", function (e) {
        if (
          e.key === "F12" ||
          (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
          (e.ctrlKey && e.key.toUpperCase() === "U")
        ) {
          e.preventDefault();
        }
      });
    });

    const API_KEY = "AIzaSyAQhs3mXX_evYSqkyoZ6u1-IDqK9N8sAU8";
    const LIMIT = 50;
    let searchTerm = "";
    let currentPos = 0;

    function startSearch() {
      searchTerm = document.getElementById("searchInput").value.trim();
      currentPos = 0;
      document.getElementById("results").innerHTML = "Loading...";
      document.getElementById("loadMoreBtn").style.display = "none";
      if (searchTerm) {
        fetchGIFs();
      }
    }

    async function fetchGIFs() {
      try {
        const response = await fetch(`https://tenor.googleapis.com/v2/search?q=${encodeURIComponent(searchTerm)}&key=${API_KEY}&limit=${LIMIT}&pos=${currentPos}&media_filter=basic`);
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          if (currentPos === 0) {
            document.getElementById("results").innerHTML = "No GIFs found.";
          }
          return;
        }

        if (currentPos === 0) {
          document.getElementById("results").innerHTML = "";
        }

        data.results.forEach(result => {
          const imgUrl = result.media_formats.gif.url;
          const img = document.createElement("img");
          img.src = imgUrl;
          img.alt = "GIF";
          document.getElementById("results").appendChild(img);
        });

        if (data.next) {
          currentPos = data.next;
          document.getElementById("loadMoreBtn").style.display = "inline-block";
        } else {
          document.getElementById("loadMoreBtn").style.display = "none";
        }

      } catch (err) {
        console.error("Error loading GIFs:", err);
        document.getElementById("results").innerHTML = "Error loading GIFs.";
      }
    }

    function loadMoreGIFs() {
      fetchGIFs();
    }
  </script>
</body>
</html>
